<script type="text/javascript" charset="utf-8">
	// mui.init();
	$(function(){
		var onOff = false;
		$("#select-boxs").click(function(){
			onOff = !onOff;
			if (onOff) {
				$("#select-type").show();
				$('#select-icon').attr('class', 'select-icon up')
			} else {
				$("#select-type").hide();
				$('#select-icon').attr('class', 'select-icon')
			}
		})
		$("#select-type li").each(function(){
			$(this).click(function(){
				onOff = false;
				var value = $(this).html();
				$('#select-boxs-span').html(value);
				$("#select-type").hide();
				$('#select-icon').attr('class', 'select-icon')
			})
		})

		// 选择抵扣券
		var value_def = $("input[type='radio']:checked").val();
		$("input[type='radio']").click(function(){
			var value = $(this).val();
			$("input[type='radio']").parent().find('i').attr('class', '');
			$("input[type='radio']:checked").parent().find('i').attr('class', 'select');
		})
	})
</script>
