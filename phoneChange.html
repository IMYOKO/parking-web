<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<title>编辑手机号</title>
	<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body style="background: #f7f7f7">
	<!-- header star -->
	<div class="header">
		<div class="back">
			<a href="javascript:history.back(-1);">
				<img src="./images/back@2x.png" alt="">
			</a>
		</div>
		<h1 class="title">编辑手机号</h1>
		<div class="action-box">保存</div>
	</div>
	<!-- header end -->
	<!-- main star -->
	<div class="aditor-user-infor">
		<div class="user-height"></div>
		<!-- 地区 star -->
		<div class="input-box">
			<input type="tel" placeholder="请输入手机号码">
		</div>
		<div class="input-box">
			<div class="code-box" id="code-box">获取验证码</div>
			<input type="text" placeholder="请输入手机验证码">
		</div>
		<!-- 地区 end -->
		
	</div>
	<!-- main end -->

<!--js star-->

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
	// mui.init();
	$(function(){
		var hasSend = false;
		$('#code-box').click(function(){
			if(hasSend) {
				return false;
			}
			hasSend = true;
			var count = 30;
			var _this = this;
			var timer = setInterval(function(){
				$(_this).html(count + ' s');
				$(_this).addClass('default');
				count --;
				if (count <= 0) {
					hasSend = false;
					$(_this).html('获取验证码');
					$(_this).removeClass('default');
					clearInterval(timer)
				}
			}, 1000)
		})
	})
</script>
<!--js end-->
</body>
</html>
